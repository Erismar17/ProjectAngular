<h1>Inicio de Sesión</h1>
<div class="inicio-sesion">
    <div class="formulario">
        <label for="usuario">Correo</label>
        <input id="usuario" type="text" name="usuario" placeholder="Correo" required>
        
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Contraseña" name="password" required>
        
        <button class="iniciar-sesion" type="submit" title="Ingresar" name="Ingresar">Enviar</button>

        <button class="password" title="constraseña" name="Ingresar">Olvidé mi contraseña</button>
        <button class="signup" title="registro" name="Ingresar">Registrarse</button>
    </div>
</div>
